{% extends "../base.html" %}
{% block content %}
    <div class="card">
        <div class="card-body">

            <h5 class="card-title">Formulario de Inicio de sesión</h5>
            <form method="post">
                {% csrf_token %}
                {{ form.as_div }}
                <div class="mt-2">
                    <input type="submit" value="Iniciar Sesión" class="btn btn-primary"/>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
